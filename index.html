<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Space Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        #game-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #30cfd0;
        }
        #info-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #info-panel div {
            flex: 1;
        }
        #leaderboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #30cfd0;
            z-index: 100;
        }
        #leaderboard h2 {
            margin-top: 0;
        }
        #leaderboard-list {
            list-style-type: none;
            padding: 0;
        }
        #leaderboard-list li {
            margin-bottom: 5px;
        }
        #close-leaderboard {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #30cfd0;
            color: #000;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="info-panel">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="high-score">High Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button id="close-leaderboard" onclick="closeLeaderboard()">Close</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const ALIEN_TYPES = {
            NORMAL: 'normal',
            TOUGH: 'tough',
            EXPLOSIVE: 'explosive'
        };

        const POWERUP_TYPES = {
            SHIELD: 'shield',
            EXTRA_LIFE: 'extra_life',
            RAPID_FIRE: 'rapid_fire'
        };

        let spaceship = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            speed: 5,
            shieldActive: false,
            shieldTimer: 0,
            rapidFireActive: false,
            rapidFireTimer: 0
        };

        let aliens = [];
        let bullets = [];
        let explosions = [];
        let powerUps = [];
        let boss = null;

        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let level = 1;
        let lives = 3;

        let alienDirection = 1;
        let alienDropSpeed = 0.5;
        let alienAdvanceDistance = 20;

        let lastTime = 0;
        let deltaTime = 0;

        const sounds = {
            shoot: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAB/f39/f39/'),
            explosion: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAB/f39/f39/'),
            powerUp: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAB/f39/f39/'),
            bossDeath: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAB/f39/f39/')
        };

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play();
        }

        function initGame() {
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            createAliens();
            gameLoop();
        }

        function createAliens() {
            aliens = [];
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 10; j++) {
                    let type = ALIEN_TYPES.NORMAL;
                    if (Math.random() < 0.1) {
                        type = ALIEN_TYPES.TOUGH;
                    } else if (Math.random() < 0.05) {
                        type = ALIEN_TYPES.EXPLOSIVE;
                    }
                    aliens.push({
                        x: j * 40 + 50,
                        y: i * 30 + 30,
                        width: 30,
                        height: 20,
                        type: type,
                        health: type === ALIEN_TYPES.TOUGH ? 2 : 1
                    });
                }
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'ArrowLeft') {
                spaceship.x -= spaceship.speed;
            } else if (e.key === 'ArrowRight') {
                spaceship.x += spaceship.speed;
            } else if (e.key === ' ') {
                shoot();
            }

            spaceship.x = Math.max(0, Math.min(canvas.width - spaceship.width, spaceship.x));
        }

        function handleKeyUp(e) {
            if (e.key === 'p') {
                showLeaderboard();
            }
        }

        function shoot() {
            if (spaceship.rapidFireActive) {
                for (let i = -1; i <= 1; i++) {
                    bullets.push({
                        x: spaceship.x + spaceship.width / 2 + i * 10,
                        y: spaceship.y,
                        width: 2,
                        height: 10,
                        speed: 7
                    });
                }
            } else {
                bullets.push({
                    x: spaceship.x + spaceship.width / 2,
                    y: spaceship.y,
                    width: 2,
                    height: 10,
                    speed: 7
                });
            }
            playSound(sounds.shoot);
        }

        function gameLoop(currentTime) {
            deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStarryBackground();

            updateSpaceship();
            updateAliens();
            updateBullets();
            updateExplosions();
            updatePowerUps();
            if (boss) updateBoss();

            drawSpaceship();
            drawAliens();
            drawBullets();
            drawExplosions();
            drawPowerUps();
            if (boss) drawBoss();

            updateInfoPanel();

            requestAnimationFrame(gameLoop);
        }

        function drawStarryBackground() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 1.5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        function updateSpaceship() {
            if (spaceship.shieldActive) {
                spaceship.shieldTimer -= deltaTime;
                if (spaceship.shieldTimer <= 0) {
                    spaceship.shieldActive = false;
                }
            }

            if (spaceship.rapidFireActive) {
                spaceship.rapidFireTimer -= deltaTime;
                if (spaceship.rapidFireTimer <= 0) {
                    spaceship.rapidFireActive = false;
                }
            }
        }

        function updateAliens() {
            let moveDown = false;
            aliens.forEach(alien => {
                alien.x += alienDirection * alienDropSpeed;
                if (alien.x <= 0 || alien.x + alien.width >= canvas.width) {
                    moveDown = true;
                }
            });

            if (moveDown) {
                alienDirection *= -1;
                aliens.forEach(alien => {
                    alien.y += alienAdvanceDistance;
                });
            }

            if (Math.random() < 0.02) {
                const shooter = aliens[Math.floor(Math.random() * aliens.length)];
                bullets.push({
                    x: shooter.x + shooter.width / 2,
                    y: shooter.y + shooter.height,
                    width: 2,
                    height: 10,
                    speed: -5
                });
            }

            if (aliens.length === 0) {
                if (level % 5 === 0 && !boss) {
                    spawnBoss();
                } else {
                    levelUp();
                }
            }

            if (Math.random() < 0.001) {
                spawnPowerUp();
            }
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;

                if (bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                    return;
                }

                if (bullet.speed > 0) {  // Player bullet
                    aliens.forEach((alien, alienIndex) => {
                        if (checkCollision(bullet, alien)) {
                            bullets.splice(index, 1);
                            alien.health--;
                            if (alien.health <= 0) {
                                if (alien.type === ALIEN_TYPES.EXPLOSIVE) {
                                    createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2, true);
                                    destroyAdjacentAliens(alien);
                                } else {
                                    createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2);
                                }
                                aliens.splice(alienIndex, 1);
                                score += alien.type === ALIEN_TYPES.TOUGH ? 20 : 10;
                            }
                            playSound(sounds.explosion);
                        }
                    });

                    if (boss && checkCollision(bullet, boss)) {
                        bullets.splice(index, 1);
                        boss.health--;
                        if (boss.health <= 0) {
                            createExplosion(boss.x + boss.width / 2, boss.y + boss.height / 2, true);
                            boss = null;
                            score += 1000;
                            levelUp();
                            playSound(sounds.bossDeath);
                        } else {
                            playSound(sounds.explosion);
                        }
                    }
                } else {  // Alien bullet
                    if (checkCollision(bullet, spaceship)) {
                        bullets.splice(index, 1);
                        if (!spaceship.shieldActive) {
                            lives--;
                            if (lives <= 0) {
                                gameOver();
                            }
                        }
                        createExplosion(spaceship.x + spaceship.width / 2, spaceship.y + spaceship.height / 2);
                        playSound(sounds.explosion);
                    }
                }
            });
        }

        function updateExplosions() {
            explosions.forEach((explosion, index) => {
                explosion.timer -= deltaTime;
                if (explosion.timer <= 0) {
                    explosions.splice(index, 1);
                }
            });
        }

        function updatePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUp.speed;
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                    return;
                }

                if (checkCollision(powerUp, spaceship)) {
                    applyPowerUp(powerUp.type);
                    powerUps.splice(index, 1);
                    playSound(sounds.powerUp);
                }
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function createExplosion(x, y, isLarge = false) {
            explosions.push({
                x: x,
                y: y,
                radius: 0,
                maxRadius: isLarge ? 50 : 20,
                timer: 0.5
            });
        }

        function destroyAdjacentAliens(centerAlien) {
            const range = 50;
            aliens.forEach((alien, index) => {
                const dx = alien.x - centerAlien.x;
                const dy = alien.y - centerAlien.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < range) {
                    createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2);
                    aliens.splice(index, 1);
                    score += 10;
                }
            });
        }

        function spawnPowerUp() {
            const types = Object.values(POWERUP_TYPES);
            const type = types[Math.floor(Math.random() * types.length)];
            powerUps.push({
                x: Math.random() * (canvas.width - 20),
                y: 0,
                width: 20,
                height: 20,
                speed: 2,
                type: type
            });
        }

        function applyPowerUp(type) {
            switch (type) {
                case POWERUP_TYPES.SHIELD:
                    spaceship.shieldActive = true;
                    spaceship.shieldTimer = 10;
                    break;
                case POWERUP_TYPES.EXTRA_LIFE:
                    lives++;
                    break;
                case POWERUP_TYPES.RAPID_FIRE:
                    spaceship.rapidFireActive = true;
                    spaceship.rapidFireTimer = 10;
                    break;
            }
        }

        function spawnBoss() {
            boss = {
                x: canvas.width / 2 - 75,
                y: 50,
                width: 150,
                height: 100,
                health: 50,
                speed: 2,
                direction: 1
            };
        }

        function updateBoss() {
            boss.x += boss.speed * boss.direction;
            if (boss.x <= 0 || boss.x + boss.width >= canvas.width) {
                boss.direction *= -1;
            }

            if (Math.random() < 0.05) {
                bullets.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height,
                    width: 4,
                    height: 15,
                    speed: -6
                });
            }
        }

        function drawSpaceship() {
            ctx.fillStyle = '#30cfd0';
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);

            if (spaceship.shieldActive) {
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(spaceship.x + spaceship.width / 2, spaceship.y + spaceship.height / 2, spaceship.width / 2 + 5, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawAliens() {
            aliens.forEach(alien => {
                ctx.fillStyle = alien.type === ALIEN_TYPES.TOUGH ? '#ff0000' : 
                                alien.type === ALIEN_TYPES.EXPLOSIVE ? '#ffff00' : '#00ff00';
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
            });
        }

        function drawBullets() {
            ctx.fillStyle = '#ffffff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawExplosions() {
            explosions.forEach(explosion => {
                ctx.fillStyle = `rgba(255, 165, 0, ${explosion.timer})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                explosion.radius = explosion.maxRadius * (1 - explosion.timer / 0.5);
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                switch (powerUp.type) {
                    case POWERUP_TYPES.SHIELD:
                        ctx.fillStyle = '#00ffff';
                        break;
                    case POWERUP_TYPES.EXTRA_LIFE:
                        ctx.fillStyle = '#ff00ff';
                        break;
                    case POWERUP_TYPES.RAPID_FIRE:
                        ctx.fillStyle = '#ffff00';
                        break;
                }
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            });
        }

        function drawBoss() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);

            // Draw boss health bar
            ctx.fillStyle = '#00ff00';
            const healthBarWidth = (boss.health / 50) * boss.width;
            ctx.fillRect(boss.x, boss.y - 10, healthBarWidth, 5);
        }

        function updateInfoPanel() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('level').textContent = `Level: ${level}`;
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            document.getElementById('lives').textContent = `Lives: ${lives}`;
        }

        function levelUp() {
            level++;
            alienDropSpeed += 0.1;
            alienAdvanceDistance += 2;
            createAliens();
        }

        function gameOver() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            updateLeaderboard(score);
            showLeaderboard();
            resetGame();
        }

        function resetGame() {
            spaceship.x = canvas.width / 2;
            aliens = [];
            bullets = [];
            explosions = [];
            powerUps = [];
            boss = null;
            score = 0;
            level = 1;
            lives = 3;
            alienDropSpeed = 0.5;
            alienAdvanceDistance = 20;
            createAliens();
        }

        function updateLeaderboard(newScore) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push(newScore);
            leaderboard.sort((a, b) => b - a);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            leaderboard.forEach((score, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${score}`;
                leaderboardList.appendChild(li);
            });
            document.getElementById('leaderboard').style.display = 'block';
        }

        function closeLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
        }

        initGame();
    </script>
</body>
</html>
