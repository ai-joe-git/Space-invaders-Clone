<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Deluxe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==') repeat;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
        }
        canvas {
            border: 2px solid #30cfd0;
            box-shadow: 0 0 10px #30cfd0;
        }
        #info-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #fff;
        }
        .info {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px #30cfd0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="info-panel">
            <div id="score" class="info">Score: 0</div>
            <div id="level" class="info">Level: 1</div>
            <div id="high-score" class="info">High Score: 0</div>
            <div id="lives" class="info">Lives: 3</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5,
            speedX: 0
        };

        const aliens = [];
        const bullets = [];
        const explosions = [];
        let score = 0;
        let level = 1;
        let highScore = localStorage.getItem('highScore') || 0;
        let lives = 3;
        let lastTime = 0;
        let alienDirection = 1;
        let alienDropSpeed = 0.5;
        let alienAdvanceDistance = 20;

        const ALIEN_TYPES = {
            REGULAR: 'regular',
            EXPLOSIVE: 'explosive',
            TOUGH: 'tough'
        };

        function initGame() {
            document.addEventListener('keydown', handleKeyPress);
            document.addEventListener('keyup', handleKeyRelease);
            createAliens();
            requestAnimationFrame(gameLoop);
        }

        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') spaceship.speedX = -spaceship.speed;
            if (e.key === 'ArrowRight') spaceship.speedX = spaceship.speed;
            if (e.key === ' ') shootBullet();
        }

        function handleKeyRelease(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') spaceship.speedX = 0;
        }

        function createAliens() {
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 8; j++) {
                    const type = getRandomAlienType();
                    aliens.push({
                        x: 50 + j * 40,
                        y: 50 + i * 40,
                        width: 30,
                        height: 30,
                        speed: 0.5 + (level - 1) * 0.1,
                        type: type,
                        health: type === ALIEN_TYPES.TOUGH ? 3 : 1
                    });
                }
            }
        }

        function getRandomAlienType() {
            const rand = Math.random();
            if (rand < 0.7) return ALIEN_TYPES.REGULAR;
            if (rand < 0.85) return ALIEN_TYPES.EXPLOSIVE;
            return ALIEN_TYPES.TOUGH;
        }

        function shootBullet() {
            if (bullets.length < 3) {
                bullets.push({
                    x: spaceship.x + spaceship.width / 2 - 2,
                    y: spaceship.y,
                    width: 4,
                    height: 15,
                    speed: 7
                });
            }
        }

        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateSpaceship(deltaTime);
            updateAliens(deltaTime);
            updateBullets(deltaTime);
            updateExplosions(deltaTime);
            checkCollisions();

            drawSpaceship();
            drawAliens();
            drawBullets();
            drawExplosions();

            updateInfoPanel();

            requestAnimationFrame(gameLoop);
        }

        function updateSpaceship(deltaTime) {
            spaceship.x += spaceship.speedX * deltaTime * 60;
            spaceship.x = Math.max(0, Math.min(canvas.width - spaceship.width, spaceship.x));
        }

        function updateAliens(deltaTime) {
            let changeDirection = false;
            let leftmostAlien = canvas.width;
            let rightmostAlien = 0;

            aliens.forEach(alien => {
                alien.x += alien.speed * alienDirection * deltaTime * 60;
                leftmostAlien = Math.min(leftmostAlien, alien.x);
                rightmostAlien = Math.max(rightmostAlien, alien.x + alien.width);
            });

            if (leftmostAlien <= 0 || rightmostAlien >= canvas.width) {
                changeDirection = true;
            }

            if (changeDirection) {
                alienDirection *= -1;
                aliens.forEach(alien => {
                    alien.y += alienAdvanceDistance;
                });
            }
        }

        function updateBullets(deltaTime) {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed * deltaTime * 60;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function updateExplosions(deltaTime) {
            explosions.forEach((explosion, index) => {
                explosion.timer -= deltaTime;
                if (explosion.timer <= 0) {
                    explosions.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                aliens.forEach((alien, alienIndex) => {
                    if (checkCollision(bullet, alien)) {
                        bullets.splice(bulletIndex, 1);
                        alien.health--;

                        if (alien.health <= 0) {
                            if (alien.type === ALIEN_TYPES.EXPLOSIVE) {
                                createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2, true);
                                destroyAdjacentAliens(alien);
                            } else {
                                createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2);
                            }
                            aliens.splice(alienIndex, 1);
                            score += alien.type === ALIEN_TYPES.TOUGH ? 30 : 10;
                        }

                        if (aliens.length === 0) levelUp();
                    }
                });
            });

            aliens.forEach(alien => {
                if (checkCollision(alien, spaceship) || alien.y + alien.height >= canvas.height) {
                    lives--;
                    createExplosion(spaceship.x + spaceship.width / 2, spaceship.y + spaceship.height / 2);
                    if (lives <= 0) gameOver();
                    else resetLevel();
                }
            });
        }

        function destroyAdjacentAliens(centerAlien) {
            const adjacentRange = 40;
            aliens.forEach((alien, index) => {
                const distance = Math.sqrt(
                    Math.pow(centerAlien.x - alien.x, 2) + Math.pow(centerAlien.y - alien.y, 2)
                );
                if (distance <= adjacentRange && alien !== centerAlien) {
                    createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2);
                    aliens.splice(index, 1);
                    score += 10;
                }
            });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function createExplosion(x, y, isLarge = false) {
            explosions.push({
                x: x,
                y: y,
                radius: 1,
                maxRadius: isLarge ? 40 : 20,
                timer: isLarge ? 1 : 0.5
            });
        }

        function drawSpaceship() {
            ctx.fillStyle = '#30cfd0';
            ctx.beginPath();
            ctx.moveTo(spaceship.x + spaceship.width / 2, spaceship.y);
            ctx.lineTo(spaceship.x, spaceship.y + spaceship.height);
            ctx.lineTo(spaceship.x + spaceship.width, spaceship.y + spaceship.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawAliens() {
            aliens.forEach(alien => {
                switch (alien.type) {
                    case ALIEN_TYPES.REGULAR:
                        ctx.fillStyle = '#ff6b6b';
                        ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                        break;
                    case ALIEN_TYPES.EXPLOSIVE:
                        ctx.fillStyle = '#ffa502';
                        ctx.beginPath();
                        ctx.arc(alien.x + alien.width / 2, alien.y + alien.height / 2, alien.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case ALIEN_TYPES.TOUGH:
                        ctx.fillStyle = '#3742fa';
                        ctx.beginPath();
                        ctx.moveTo(alien.x + alien.width / 2, alien.y);
                        ctx.lineTo(alien.x, alien.y + alien.height);
                        ctx.lineTo(alien.x + alien.width, alien.y + alien.height);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
            });
        }

        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawExplosions() {
            explosions.forEach(explosion => {
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 165, 0, ${explosion.timer * 2})`;
                ctx.fill();
                explosion.radius = Math.min(explosion.maxRadius, explosion.radius + 1);
            });
        }

        function updateInfoPanel() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('level').textContent = `Level: ${level}`;
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            document.getElementById('lives').textContent = `Lives: ${lives}`;
        }

        function resetLevel() {
            aliens.length = 0;
            bullets.length = 0;
            createAliens();
            spaceship.x = canvas.width / 2;
        }

        function levelUp() {
            level++;
            alienDropSpeed += 0.1;
            alienAdvanceDistance += 5;
            resetLevel();
        }

        function gameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
            ctx.fillText(`Level Reached: ${level}`, canvas.width / 2, canvas.height / 2 + 70);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }

            setTimeout(() => {
                score = 0;
                level = 1;
                lives = 3;
                alienDropSpeed = 0.5;
                alienAdvanceDistance = 20;
                resetLevel();
            }, 3000);
        }

        window.onload = initGame;
    </script>
</body>
</html>
