<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Invaders Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #000;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
            margin-top: 10px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            user-select: none;
        }
        #fireBtn {
            background-color: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div id="leftBtn" class="control-btn">â—€</div>
        <div id="fireBtn" class="control-btn">ðŸ”¥</div>
        <div id="rightBtn" class="control-btn">â–¶</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 300;
        canvas.height = window.innerHeight - 100; // Adjust height to fit screen

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 30,
            width: 30,
            height: 20,
            speed: 5
        };

        const bullets = [];
        const enemies = [];
        const enemyRows = 3;
        const enemyCols = 6;
        let gameLoop;
        let score = 0;
        let lives = 8;
        let frameCount = 0;

        function drawPlayer() {
            ctx.fillStyle = 'lime';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 3, 10);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function drawLives() {
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Lives: ${lives}`, canvas.width - 70, 20);
        }

        function moveBullets() {
            bullets.forEach(bullet => {
                bullet.y -= 5;
            });
            bullets = bullets.filter(bullet => bullet.y > 0);
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                enemy.y += 0.2;
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + 3 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + 10 > enemy.y) {
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                    }
                });
            });

            enemies.forEach((enemy, index) => {
                if (enemy.y + enemy.height >= player.y) {
                    enemies.splice(index, 1);
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2);
        }

        function update() {
            frameCount++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();
            drawLives();
            moveBullets();
            moveEnemies();
            checkCollisions();

            if (enemies.length === 0) {
                initEnemies();
            }

            // Debug info
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(`Frame: ${frameCount}`, 10, canvas.height - 10);

            gameLoop = requestAnimationFrame(update);
        }

        function initEnemies() {
            for (let i = 0; i < enemyRows; i++) {
                for (let j = 0; j < enemyCols; j++) {
                    enemies.push({
                        x: j * 40 + 30,
                        y: i * 40 + 30,
                        width: 30,
                        height: 20
                    });
                }
            }
        }

        function addTouchListeners() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const fireBtn = document.getElementById('fireBtn');

            leftBtn.addEventListener('touchstart', () => movePlayer(-1));
            leftBtn.addEventListener('touchend', stopPlayer);
            rightBtn.addEventListener('touchstart', () => movePlayer(1));
            rightBtn.addEventListener('touchend', stopPlayer);
            fireBtn.addEventListener('touchstart', fireBullet);
        }

        let movementInterval;

        function movePlayer(direction) {
            clearInterval(movementInterval);
            movementInterval = setInterval(() => {
                player.x += direction * player.speed;
                player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
            }, 16);
        }

        function stopPlayer() {
            clearInterval(movementInterval);
        }

        function fireBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 1.5,
                y: player.y
            });
        }

        initEnemies();
        addTouchListeners();
        update(); // Start the game loop

        // Debug: Log to console to ensure script is running
        console.log("Game initialized");
    </script>
</body>
</html>
