<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders</title>
    <style>
        /* Simple styling for the game */
        canvas {
            border: 1px solid black;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
        }
        #high-score {
            font-size: 24px;
            font-weight: bold;
        }
        #lives {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="lives">Lives: 9</div>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas dimensions
        canvas.width = 400;
        canvas.height = 600;

        // Define the game objects
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5
        };

        const aliens = [];
        const bullets = [];
        let score = 0;
        let highScore = 0;
        let lives = 9;

        // Initialize the game
        initGame();

        function initGame() {
            // Create a new alien every 500ms
            setInterval(createAlien, 500);

            // Handle keyboard input
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    spaceship.x -= spaceship.speed;
                } else if (e.key === 'ArrowRight') {
                    spaceship.x += spaceship.speed;
                } else if (e.key === ' ') {
                    shootBullet();
                }
            });

            // Update the game state
            setInterval(updateGame, 1000 / 60);
        }

        function createAlien() {
            const alien = {
                x: Math.random() * (canvas.width - 30),
                y: 0,
                width: 30,
                height: 30,
                speed: 2
            };
            aliens.push(alien);
        }

        function shootBullet() {
            const bullet = {
                x: spaceship.x + spaceship.width / 2,
                y: spaceship.y,
                width: 5,
                height: 10,
                speed: 5
            };
            bullets.push(bullet);
        }

        function updateGame() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update the spaceship
            if (spaceship.x + spaceship.width > canvas.width) {
                spaceship.x = canvas.width - spaceship.width;
            } else if (spaceship.x < 0) {
                spaceship.x = 0;
            }

            // Update the aliens
            aliens.forEach((alien) => {
                alien.y += alien.speed;
                if (alien.y > canvas.height) {
                    alien.y = 0;
                    alien.x = Math.random() * (canvas.width - 30);
                }

                // Check for collision with spaceship
                if (checkCollision(alien, spaceship)) {
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                    }
                }

                // Draw the alien
                ctx.fillStyle = 'red';
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
            });

            // Update the bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }

                // Check for collision with aliens
                aliens.forEach((alien, alienIndex) => {
                    if (checkCollision(bullet, alien)) {
                        aliens.splice(alienIndex, 1);
                        bullets.splice(index, 1);
                        score++;
                        updateHighScore();
                    }
                });

                // Draw the bullet
                ctx.fillStyle = 'white';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Update the score
            document.getElementById('score').textContent = `Score: ${score}`;

            // Update the lives
            document.getElementById('lives').textContent = `Lives: ${lives}`;

            // Draw the spaceship
            ctx.fillStyle = 'blue';
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        function checkCollision(object1, object2) {
            const dx = Math.abs(object1.x - object2.x);
            const dy = Math.abs(object1.y - object2.y);
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < object1.width / 2 + object2.width / 2) {
                return true;
            }

            return false;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = `High Score: ${highScore}`;
                localStorage.setItem('highScore', highScore);
            }
        }

        function gameOver() {
            // Show the game over screen
            const gameOverText = document.createElement('div');
            gameOverText.textContent = 'Game Over!';
            gameOverText.style.position = 'absolute';
            gameOverText.style.top = '50%';
            gameOverText.style.left = '50%';
            gameOverText.style.transform = 'translate(-50%, -50%)';
            gameOverText.style.fontSize = '48px';
            gameOverText.style.fontWeight = 'bold';
            gameOverText.style.color = 'white';

            const gameOverScreen = document.createElement('div');
            gameOverScreen.style.position = 'fixed';
            gameOverScreen.style.top = '0';
            gameOverScreen.style.left = '0';
            gameOverScreen.style.width = '100%';
            gameOverScreen.style.height = '100%';
            gameOverScreen.style.background = 'rgba(0, 0, 0, 0.5)';
            gameOverScreen.appendChild(gameOverText);
            document.body.appendChild(gameOverScreen);

            // Remove the game over screen after 3 seconds
            setTimeout(() => {
                document.body.removeChild(gameOverScreen);
            }, 3000);

            // Reset the game
            score = 0;
            lives = 9;
            aliens.length = 0;
            bullets.length = 0;
            initGame();
        }

        // Get the stored high score
        let storedHighScore = localStorage.getItem('highScore');
        if (storedHighScore) {
            highScore = storedHighScore;
        }
    </script>
</body>
</html>
